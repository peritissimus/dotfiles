"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$cmd_duration\
$time\
$line_break\
$character"""

[character]
success_symbol = "[❯](cyan)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](cyan)"

[directory]
style = "cyan"
format = "[$symbol$path]($style) "
truncation_length = 3
truncate_to_repo = true
symbol = "" # Using plain symbol instead of Nerd Font notation

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "" # Using plain symbol instead of Nerd Font notation
style = "green"

[git_status]
format = """($all_status$ahead_behind) """
ahead = "[⇡](blue)"
behind = "[⇣](red)"
diverged = "[⇕](purple)"
up_to_date = "[✓](green)"
untracked = "[?](bright-purple)"
stashed = "[≡](cyan)"
modified = "[!](yellow)"
staged = "[+](green)"
renamed = "[»](blue)"
deleted = "[✘](red)"

[nodejs]
format = "[$symbol$version]($style) "
symbol = "" # Using plain symbol instead of Nerd Font notation
detect_files = ["package.json", ".node-version", ".nvmrc"]
disabled = false

[python]
format = "[$symbol$version]($style) "
symbol = "" # Using plain symbol instead of Nerd Font notation
detect_files = ["requirements.txt", "pyproject.toml", ".python-version", "Pipfile", "__init__.py"]
disabled = false

[cmd_duration]
disabled = false
format = "[$symbol$duration]($style)"
min_time = 2000
symbol = "⏱" # Using plain symbol instead of Nerd Font notation

[time]
disabled = false
format = " [$symbol$time]($style)"
style = "dimmed"
symbol = "" # Using plain symbol instead of Nerd Font notation
