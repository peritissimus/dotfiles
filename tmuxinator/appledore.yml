# /Users/peritissimus/.tmuxinator/appledore.yml

name: appledore
root: ~/

windows:
  - NoteBook:
      root: ~/NoteBook
      layout: main-horizontal
      panes:
        - nvim .
        - git status

  - dotfiles:
      root: ~/dotfiles
      layout: main-horizontal
      panes:
        - nvim .
        - git status

  - artifex:
      root: ~/projects/artifex
      layout: main-horizontal
      panes:
        - nvim .
        - >
          clear;
          echo "Run: npm run dev"
        - git status

  - stone:
      root: ~/projects/stone
      layout: main-horizontal
      panes:
        - nvim .
        - >
          clear;
          echo "Run: pnpm run dev"
        - git status
