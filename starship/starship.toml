"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$fill\
$cmd_duration\
$time\
$line_break\
$character"""

[character]
success_symbol = "[❯](cyan)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](cyan)"

[directory]
style = "cyan"
format = "[$path]($style)"
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = " [$symbol$branch]($style) "
symbol = " "
style = "green"

[git_status]
format = """($all_status$ahead_behind)"""
ahead = "[⇡](blue)"
behind = "[⇣](red)"
diverged = "[⇕](purple)"
up_to_date = "[✓](green)"
untracked = "[?](bright-purple)"
stashed = "[≡](cyan)"
modified = "[!](yellow)"
staged = "[+](green)"
renamed = "[»](blue)"
deleted = "[✘](red)"

[nodejs]
format = "[ $version](bold green) "
detect_files = ["package.json", ".node-version", ".nvmrc"]
disabled = false

[python]
format = "[ $version](bold blue) "
detect_files = ["requirements.txt", "pyproject.toml", ".python-version", "Pipfile", "__init__.py"]
disabled = false

[fill]
symbol = " "

[cmd_duration]
disabled = false
format = "[ $duration]($style)"
min_time = 2000

[time]
disabled = false
format = "[$time]($style)"
style = "dimmed"
