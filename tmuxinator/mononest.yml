# /Users/peritissimus/.config/tmuxinator/mononest.yml

name: mononest
root: ~/projects/mononest/

windows:
  - base:
      root: ~/projects/mononest/mononest-base/
      layout: main-vertical
      panes:
        - nvim # Main editor
        -  # Development server
        - git status # Git status
        -  # Terminal for commands
        - lazygit # Git UI
        -  # Test runner

  - develop:
      root: ~/projects/mononest/mononest-develop/
      layout: main-vertical
      panes:
        - nvim # Main editor
        -  # Development server
        - git status # Git status
        -  # Terminal for commands
        - lazygit # Git UI
        -  # Test runner

  - main:
      root: ~/projects/mononest/mononest-main/
      layout: main-vertical
      panes:
        - nvim # Main editor
        -  # Build process
        -  # Terminal for deployment
        - git diff --staged # Staged changes

  - lambda-refactor:
      root: ~/projects/mononest/mononest-lambda-refactor/
      layout: main-vertical
      panes:
        - nvim # Main editor
        -  # Development server
        - git status # Git status
        - lazygit # Git UI

  - nx-upgrade:
      root: ~/projects/mononest/mononest-nx-upgrade/
      layout: main-vertical
      panes:
        - nvim # Main editor
        -  # Development server
        - git status # Git status
        - lazygit # Git UI

  - infra:
      root: ~/projects/mononest/
      layout: tiled
      panes:
        - docker ps -a # All containers
        -  # Docker logs
        - htop # System monitoring
        -  # PostgreSQL CLI
        -  # Redis CLI
        - docker stats # Container stats
        - netstat -tlnp # Network connections
        - df -h # Disk usage

  - tests:
      root: ~/projects/mononest/mononest-base/
      layout: tiled
      panes:
        -  # Unit tests
        -  # E2E tests
        -  # Linting
        -  # Type checking
        -  # Coverage report
        -  # Terminal for test commands
