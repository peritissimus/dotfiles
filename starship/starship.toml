"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

format = """
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$time\
$line_break\
$character"""

[character]
success_symbol = "[❯](cyan)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](cyan)"

[directory]
style = "cyan"
format = "[$path]($style)"
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = " [$branch]($style)"
style = "green"

[git_status]
format = '( [$all_status$ahead_behind]($style))'
style = "yellow"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?"
stashed = ""
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[fill]
symbol = " "

[cmd_duration]
disabled = true

[package]
disabled = true

[nodejs]
disabled = true

[rust]
disabled = true

[python]
disabled = true
