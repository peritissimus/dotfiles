env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6

  dynamic_padding: false
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: Cascadia Code PL
    style: Regular

  bold:
    family: Cascadia Code PL
    style: Bold

  italic:
    family: Cascadia Code PL
    style: Italic

  bold_italic:
    family: Cascadia Code PL
    style: Bold Italic

  size: 10.0

  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true

