# /Users/peritissimus/.config/tmuxinator/mononest.yml

name: mononest
root: ~/projects/mononest/

windows:
  - base:
      root: ~/projects/mononest/mononest-base/
      layout: tiled
      panes:
        - nvim # Main editor [develop]
        -  # Development server
        - git status # Git status
        -  # Terminal for commands
        - lazygit # Git UI
        -  # Test runner

  - main:
      root: ~/projects/mononest/mononest-main/
      layout: main-vertical
      panes:
        - nvim # Main editor [feat/website-generator]
        -  # Development server
        -  # Test watcher
        -  # Terminal for commands
        - git log --oneline -10 # Git history

  - staging:
      root: ~/projects/mononest/mononest-staging/
      layout: main-vertical
      panes:
        - nvim # Main editor [staging]
        -  # Build process
        -  # Linting
        -  # Terminal for deployment
        - git diff --staged # Staged changes

  - context:
      root: ~/projects/mononest/mononest-context/
      layout: tiled
      panes:
        - nvim # Main editor [feat/context]
        -  # Development server
        -  # Terminal for commands
        -  # Test runner
        - git status # Git status
        -  # Log monitoring

  - l2b:
      root: ~/projects/mononest/mononest-l2b/
      layout: tiled
      panes:
        - nvim # Main editor [terraform-deploy]
        -  # Terraform commands
        -  # Terminal for infrastructure
        -  # Type checking
        - git status # Git status

  - localstack:
      root: ~/projects/mononest/mononest-localstack/
      layout: tiled
      panes:
        - nvim # Main editor [localstack]
        - npm run localstack:troubleshoot # LocalStack service
        - aws --endpoint-url=http://localhost:4566 s3 ls # S3 monitoring
        - aws --endpoint-url=http://localhost:4566 sqs list-queues # SQS monitoring
        -  # AWS CLI commands
        -  # LocalStack logs

  - infra:
      root: ~/projects/mononest/
      layout: tiled
      panes:
        - docker ps -a # All containers
        -  # Docker logs
        - htop # System monitoring
        -  # PostgreSQL CLI
        -  # Redis CLI
        - docker stats # Container stats
        - netstat -tlnp # Network connections
        - df -h # Disk usage

  - tests:
      root: ~/projects/mononest/mononest-main/
      layout: tiled
      panes:
        -  # Unit tests
        -  # E2E tests
        -  # Linting
        -  # Type checking
        -  # Coverage report
        -  # Terminal for test commands
